<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lox Repl</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- page content -->
    <h1>Lox REPL</h1>
    <p>
      REPL for the Lox language described by Bob Nystrom's
      <a href="https://craftinginterpreters.com/">Crafting Interpreters</a> (<a
        href="https://github.com/jwmerrill/zig-lox/"
        >source</a
      >).
    </p>
    <p>Example input: <code>print 1 + 1;</code></p>
    <pre>
        <code id="output"></code>
      </pre>
    <input
      type="text"
      id="input"
      autofocus="autofocus"
      spellcheck="false"
      autocapitalize="none"
      autocomplete="off"
      autocorrect="off"
    />
    <script src="index.js"></script>
  </body>
</html>
