{% for post in site.posts %}
  <div class="post post-{{ post.category }}">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <abbr class="date">{{ post.date | date_to_string }}</abbr>
    <p>{{post.excerpt}}</p>
    <p><a href="{{ post.url }}">more...</a></p>
  </div>
{% endfor %}
